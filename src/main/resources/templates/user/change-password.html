<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Đổi mật khẩu')}">
    <title>Đổi mật khẩu</title>
</head>
<body>
<!-- Header -->
<header th:replace="~{fragments/layout :: header}"></header>

<!-- Change Password Section -->
<section class="change-password-section py-5">
    <div class="container">
        <h2 class="text-center mb-4">Đổi mật khẩu</h2>

        <!-- Thông báo lỗi -->
        <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${error}">
            <span th:text="${error}">Lỗi</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="row">
            <!-- Sidebar menu -->
            <div class="col-md-3 mb-4">
                <div class="list-group">
                    <a th:href="@{/profile}" class="list-group-item list-group-item-action">Thông tin cá nhân</a>
                    <a th:href="@{/orders}" class="list-group-item list-group-item-action">Đơn hàng của tôi</a>
                    <a th:href="@{/profile/edit}" class="list-group-item list-group-item-action">Cập nhật thông tin</a>
                    <a th:href="@{/profile/change-password}" class="list-group-item list-group-item-action active">Đổi mật khẩu</a>
                </div>
            </div>

            <!-- Change password form -->
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h5>Đổi mật khẩu</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/profile/change-password}" method="post">
                            <div class="mb-3">
                                <label for="currentPassword" class="form-label">Mật khẩu hiện tại</label>
                                <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
                            </div>

                            <div class="mb-3">
                                <label for="newPassword" class="form-label">Mật khẩu mới</label>
                                <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                            </div>

                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Xác nhận mật khẩu mới</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                            </div>

                            <div class="d-flex justify-content-end mt-4">
                                <a th:href="@{/profile}" class="btn btn-outline-secondary me-2">Hủy</a>
                                <button type="submit" class="btn btn-primary">Đổi mật khẩu</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer th:replace="~{fragments/layout :: footer}"></footer>

<!-- Scripts -->
<div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
