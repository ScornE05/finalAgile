<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Cập nhật thông tin')}">
    <title>Cập nhật thông tin</title>
</head>
<body>
<!-- Header -->
<header th:replace="~{fragments/layout :: header}"></header>

<!-- Edit Profile Section -->
<section class="edit-profile-section py-5">
    <div class="container">
        <h2 class="text-center mb-4">Cập nhật thông tin</h2>

        <div class="row">
            <!-- Sidebar menu -->
            <div class="col-md-3 mb-4">
                <div class="list-group">
                    <a th:href="@{/profile}" class="list-group-item list-group-item-action">Thông tin cá nhân</a>
                    <a th:href="@{/orders}" class="list-group-item list-group-item-action">Đơn hàng của tôi</a>
                    <a th:href="@{/profile/edit}" class="list-group-item list-group-item-action active">Cập nhật thông tin</a>
                    <a th:href="@{/profile/change-password}" class="list-group-item list-group-item-action">Đổi mật khẩu</a>
                </div>
            </div>

            <!-- Edit profile form -->
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h5>Cập nhật thông tin cá nhân</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/profile/update}" method="post" th:object="${user}">
                            <input type="hidden" th:field="*{id}">
                            <input type="hidden" th:field="*{username}">
                            <input type="hidden" th:field="*{email}">
                            <input type="hidden" th:field="*{password}">
                            <input type="hidden" th:field="*{role}">

                            <div class="mb-3 row">
                                <label for="username" class="col-md-3 col-form-label">Tên đăng nhập:</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control-plaintext" id="username" th:value="*{username}" readonly>
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="email" class="col-md-3 col-form-label">Email:</label>
                                <div class="col-md-9">
                                    <input type="email" class="form-control-plaintext" id="email" th:value="*{email}" readonly>
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="fullName" class="col-md-3 col-form-label">Họ và tên:</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required>
                                    <div class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="phone" class="col-md-3 col-form-label">Số điện thoại:</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="phone" th:field="*{phone}">
                                    <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="address" class="col-md-3 col-form-label">Địa chỉ:</label>
                                <div class="col-md-9">
                                    <textarea class="form-control" id="address" th:field="*{address}" rows="3"></textarea>
                                    <div class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-end mt-4">
                                <a th:href="@{/profile}" class="btn btn-outline-secondary me-2">Hủy</a>
                                <button type="submit" class="btn btn-primary">Cập nhật</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer th:replace="~{fragments/layout :: footer}"></footer>

<!-- Scripts -->
<div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
