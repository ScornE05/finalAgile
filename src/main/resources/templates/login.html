<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Đăng nhập')}">
    <title>Đăng nhập</title>
</head>
<body>
<!-- Header -->
<header th:replace="~{fragments/layout :: header}"></header>

<!-- Login Section -->
<section class="login-section py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="text-center">Đăng nhập</h4>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger" th:if="${param.error}">
                            Tên đăng nhập hoặc mật khẩu không đúng.
                        </div>
                        <div class="alert alert-success" th:if="${param.logout}">
                            Bạn đã đăng xuất thành công.
                        </div>
                        <div class="alert alert-success" th:if="${param.registered}">
                            Đăng ký thành công! Vui lòng đăng nhập.
                        </div>

                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Tên đăng nhập</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Mật khẩu</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                                <label class="form-check-label" for="remember-me">Ghi nhớ đăng nhập</label>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Đăng nhập</button>
                            </div>
                        </form>

                        <div class="mt-3 text-center">
                            <p>Chưa có tài khoản? <a th:href="@{/register}">Đăng ký ngay</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer th:replace="~{fragments/layout :: footer}"></footer>

<!-- Scripts -->
<div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
