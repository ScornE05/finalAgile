<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Thêm danh mục mới')}">
    <title>Thêm danh mục mới</title>
</head>
<body>
<!-- Header -->
<header th:replace="~{fragments/layout :: header}"></header>

<!-- Admin Add Category Section -->
<section class="admin-add-category-section py-5">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Thêm danh mục mới</h2>
            <a th:href="@{/admin/categories}" class="btn btn-outline-primary">Quay lại danh sách</a>
        </div>

        <!-- Admin navigation -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <ul class="nav nav-pills">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/admin}">Dashboard</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/admin/products}">Sản phẩm</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" th:href="@{/admin/categories}">Danh mục</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/admin/pets}">Thú cưng</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/admin/orders}">Đơn hàng</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/admin/users}">Người dùng</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Category Form -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5>Thêm danh mục mới</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/categories/add}" method="post" th:object="${category}">
                            <div class="mb-3">
                                <label for="name" class="form-label">Tên danh mục <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Mô tả</label>
                                <textarea class="form-control" id="description" th:field="*{description}" rows="4"></textarea>
                                <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="parentId" class="form-label">Danh mục cha</label>
                                <select class="form-select" id="parentId" name="parentId">
                                    <option value="">-- Không có danh mục cha --</option>
                                    <option th:each="parentCategory : ${parentCategories}" th:value="${parentCategory.id}" th:text="${parentCategory.name}">
                                        Danh mục cha
                                    </option>
                                </select>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                                <button type="reset" class="btn btn-outline-secondary me-md-2">Xóa form</button>
                                <button type="submit" class="btn btn-primary">Lưu danh mục</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer th:replace="~{fragments/layout :: footer}"></footer>

<!-- Scripts -->
<div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
